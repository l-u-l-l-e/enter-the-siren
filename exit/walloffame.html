<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Wall of Fame</h1>
  <div id="wallOfFame"></div>

  <script>
    function loadResponses() {
      fetch('https://legend-oxidized-governor.glitch.me/responses')
        .then(response => response.json())
        .then(data => {
          const wallDiv = document.getElementById('wallOfFame');
          wallDiv.innerHTML = '';

          data.forEach(response => {
            const userCard = document.createElement('div');
            userCard.innerHTML = `
              <h3>${response.nickname}</h3>
              <p>Type: ${response.type}</p>
              <p>Generation: ${response.generation}</p>
              <p>Observed: ${response.observed}</p>
              <p>Reason: ${response.reason}</p>
              <p>Reflection: ${response.reflection}</p>
            `;
            wallDiv.appendChild(userCard);
          });
        });
    }

    // Auto-refresh the wall of fame every minute
    setInterval(loadResponses, 60000);
    loadResponses();
  </script>
</body>
</html>
