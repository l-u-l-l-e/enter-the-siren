<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    .wall-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .response {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #08fff8;
    }

    .headline {
      font-size: 1.5em;
      color: #08fff8;
    }

    .response-body {
      margin-top: 10px;
      color: #E1D1FF;
      font-size: 1.1em;
      line-height: 1.5;
    }

    .date-time {
      font-size: 0.8em;
      color: #888888;
      margin-top: 10px;
      text-align: right;
    }

    h1 {
      display: none;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container wall-container">
    <h1>Wall of Fame</h1>
    <div id="responses"></div>
  </div>

  <script>
    function formatDateTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-GB') + ' ' + date.toLocaleTimeString('en-GB', { hour12: false });
    }

    function displayResponses(responses) {
      const responsesContainer = document.getElementById('responses');
      responsesContainer.innerHTML = '';

      responses.forEach(response => {
        const responseDiv = document.createElement('div');
        responseDiv.classList.add('response');

        const headlineDiv = document.createElement('div');
        headlineDiv.classList.add('headline');
        headlineDiv.innerHTML = `${response.nickname} <br> ${response.type}, ${response.generation}`;
        responseDiv.appendChild(headlineDiv);

        const bodyDiv = document.createElement('div');
        bodyDiv.classList.add('response-body');
        bodyDiv.innerHTML = `<p><strong>Felt: </strong>${response.observed}</p>
                             <p><strong>Because: </strong>${response.reason}</p>
                             <p>${response.reflection}</p>`;
        responseDiv.appendChild(bodyDiv);

        const dateTimeDiv = document.createElement('div');
        dateTimeDiv.classList.add('date-time');
        dateTimeDiv.textContent = formatDateTime(response.timestamp);
        responseDiv.appendChild(dateTimeDiv);

        responsesContainer.appendChild(responseDiv);
      });
    }

    function fetchResponses() {
      fetch('https://legend-oxidized-governor.glitch.me/responses')
        .then(response => response.json())
        .then(data => displayResponses(data))
        .catch(error => console.error('Error fetching responses:', error));
    }

    fetchResponses();
  </script>
</body>
</html>
