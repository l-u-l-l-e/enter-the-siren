<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    .response-container {
      background-color: #111;
      border: 2px solid #08fff8;
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 20px;
      width: 100%;
    }

    .nickname {
      font-size: 1.4em;
      color: #E1D1FF;
    }

    .type, .generation, .observed {
      color: #08fff8;
      font-size: 1.1em;
    }

    .response {
      color: #08fff8;
      margin-top: 10px;
    }

    .exit-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #E1D1FF;
      color: #3700AF;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: 'Fira Mono', monospace

      <script>
  let inactivityTime = function () {
    let time;

    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;

    function redirectToQuestionnaire() {
      window.location.href = 'nickname.html'; // Redirect to questionnaire after 9 minutes
    }

    function resetTimer() {
      clearTimeout(time);
      time = setTimeout(redirectToQuestionnaire, 9 * 60 * 1000);  // 9 minutes in milliseconds
    }
  };

  inactivityTime();  // Start the inactivity timer
</script>

      <script>
  const responsesContainer = document.getElementById('responses');

  // Fetch the responses from the Glitch server
  fetch('https://legend-oxidized-governor.glitch.me/get-responses')
    .then(response => response.json())
    .then(data => {
      data.forEach(response => {
        const responseDiv = document.createElement('div');
        responseDiv.classList.add('response-container');

        responseDiv.innerHTML = `
          <div class="nickname">${response.nickname}</div>
          <div class="type">Type: ${response.type}</div>
          <div class="generation">Generation: ${response.generation}</div>
          <div class="observed">Observed: ${response.observed}</div>
          <div class="response">Reflection: ${response.reflection}</div>
        `;

        responsesContainer.appendChild(responseDiv);
      });
    })
    .catch(error => console.error('Error fetching responses:', error));
</script>
