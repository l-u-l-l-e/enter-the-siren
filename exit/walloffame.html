<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    body {
      overflow-y: auto;
      font-family: 'Fira Mono', monospace;
      color: #08fff8;
      padding: 20px;
    }
    .response {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 2px solid #08fff8;
    }
  </style>
</head>
<body class="fade-in">
  <h1>Wall of Fame</h1>

  <div id="responseContainer"></div> <!-- This is where responses will be shown -->

  <script>
    // Fetch all responses from Glitch server
    fetch('https://legend-oxidized-governor.glitch.me/responses')
      .then(response => response.json())
      .then(data => {
        const responseContainer = document.getElementById('responseContainer');
        data.forEach(response => {
          const responseDiv = document.createElement('div');
          responseDiv.classList.add('response');
          responseDiv.innerHTML = `
            <strong>Nickname:</strong> ${response.nickname}<br>
            <strong>Type:</strong> ${response.type}<br>
            <strong>Generation:</strong> ${response.generation}<br>
            <strong>Observed/Observer:</strong> ${response.observed}<br>
            <strong>Reason:</strong> ${response.reason}<br>
            <strong>Reflection:</strong> ${response.reflection}<br>
          `;
          responseContainer.appendChild(responseDiv);
        });
      })
      .catch(error => console.error('Error fetching responses:', error));

    // Redirect to "Welcome Back" after 9 minutes of inactivity
    setTimeout(function() {
      window.location.href = 'welcomeback.html';
    }, 9 * 60 * 1000);  // 9 minutes = 9 * 60 * 1000 ms
  </script>
</body>
</html>
