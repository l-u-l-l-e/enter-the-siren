<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    .response {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #08fff8;
    }
    .headline {
      font-size: 1.8em;
      font-weight: bold;
      color: #08fff8;
    }
    .subheadline {
      font-size: 1.2em;
      color: #08fff8;
      margin-bottom: 10px;
    }
    .answer {
      font-size: 1.1em;
      color: #ffffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container">
    <h1>Wall of Fame</h1>
    <div id="responses"></div>
  </div>

  <script>
    // Fetch and display responses
    fetch('https://legend-oxidized-governor.glitch.me/responses')
      .then(response => response.json())
      .then(data => {
        const responseContainer = document.getElementById('responses');
        
        data.forEach(response => {
          const responseDiv = document.createElement('div');
          responseDiv.classList.add('response');
          
          const headline = `<div class="headline">${response.nickname}</div>`;
          const subheadline = `<div class="subheadline">${response.type}, ${response.generation}</div>`;
          const observedText = `<div class="answer">Felt: ${response.observed}</div>`;
          const reasonText = `<div class="answer">Because: ${response.reason}</div>`;
          const reflectionText = `<div class="answer">${response.reflection}</div>`;
          
          responseDiv.innerHTML = headline + subheadline + observedText + reasonText + reflectionText;
          responseContainer.appendChild(responseDiv);
        });
      })
      .catch(error => {
        console.error('Error fetching responses:', error);
      });

    // Redirect to the questionnaire after inactivity (9 minutes)
    setTimeout(function() {
      window.location.href = 'welcome-back.html';
    }, 540000); // 9 minutes in milliseconds
  </script>
</body>
</html>
