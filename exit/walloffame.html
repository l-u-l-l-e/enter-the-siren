<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    /* Style for the wall of fame */
    .wall-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: left; /* Align text to the left */
    }

    /* Style for each response */
    .response {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #08fff8; /* Thin line between responses */
    }

    /* Styling for nickname (large) */
    .headline {
      font-size: 2em; /* Large font size for nickname */
      color: #08fff8; /* Cyan color for nickname */
      margin-bottom: 10px;
    }

    /* Type and generation (italic, smaller, next to name) */
    .subheadline {
      font-size: 1.3em;
      font-style: italic; /* Italic style */
      color: #E1D1FF; /* Light purple color */
      margin-bottom: 5px;
    }

    /* Date styling (very small, number format) */
    .date-time {
      font-size: 0.8em; /* Very small font size */
      color: #888888; /* Grey color for the date */
      margin-bottom: 10px;
    }

    /* Normal text size for the response body */
    .response-body {
      color: #E1D1FF; /* Light purple color */
      font-size: 1.1em; /* Normal text size */
      line-height: 1.5; /* Better line spacing */
    }
  </style>
</head>
<body class="fade-in">
  <div class="container wall-container">
    <div id="responses"></div> <!-- Responses will be injected here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function fetchResponses() {
        fetch('https://power-flax-syzygy.glitch.me/responses')
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to fetch responses');
            }
            return response.json();
          })
          .then(data => displayResponses(data))
          .catch(error => {
            console.error('Error fetching responses:', error);
            alert('Failed to load responses. Please try again later.');
          });
      }

      function displayResponses(responses) {
        const responsesContainer = document.getElementById('responses');
        responsesContainer.innerHTML = ''; // Clear previous content

        responses.forEach(response => {
          const responseDiv = document.createElement('div');
          responseDiv.classList.add('response');

          // Nickname (big)
          const headlineDiv = document.createElement('div');
          headlineDiv.classList.add('headline');
          headlineDiv.innerHTML = `${response.nickname}`;
          responseDiv.appendChild(headlineDiv);

          // Type and Generation (italic, smaller, next to name)
          const subheadlineDiv = document.createElement('div');
          subheadlineDiv.classList.add('subheadline');
          subheadlineDiv.innerHTML = `${response.type}, ${response.generation}`;
          responseDiv.appendChild(subheadlineDiv);

          // Date and time (number format: dd.mm.yyyy hh:mm)
          const dateTimeDiv = document.createElement('div');
          dateTimeDiv.classList.add('date-time');
          const date = new Date(response.timestamp);
          dateTimeDiv.textContent = `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
          responseDiv.appendChild(dateTimeDiv);

          // Response body (normal text size)
          const bodyDiv = document.createElement('div');
          bodyDiv.classList.add('response-body');
          bodyDiv.innerHTML = `<p><strong>Felt: </strong>${response.observed}</p>
                               <p><strong>Because: </strong>${response.reason}</p>
                               <p>${response.reflection}</p>`;
          responseDiv.appendChild(bodyDiv);

          // Append the response to the container
          responsesContainer.appendChild(responseDiv);
        });
      }

      fetchResponses();
    });
  </script>
</body>
</html>
