<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <link rel="stylesheet" href="../entry/styles.css"> <!-- Make sure the path is correct -->
  <style>
    /* Wall of Fame specific styles */
    .wall-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .response {
      margin-bottom: 40px; /* Space between responses */
      padding-bottom: 20px; /* Padding below each response */
      border-bottom: 1px solid #08fff8; /* Separator between responses */
    }

    /* Headline styling for Nickname, Type, and Generation */
    .headline {
      font-size: 1.5em;
      color: #08fff8;
    }

    /* Styling for the response body (Observed, Reason, Reflection) */
    .response-body {
      margin-top: 10px;
      color: #E1D1FF;
      font-size: 1.1em;
      line-height: 1.5; /* Spacing between lines for readability */
    }

    /* Hide title on the page */
    h1 {
      display: none;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container wall-container">
    <h1>Wall of Fame</h1> <!-- Hidden title -->

    <!-- Dynamic Responses will be inserted here -->
    <div id="responses">
      <!-- Sample response structure for reference -->
      <!--
      <div class="response">
        <div class="headline">Julie</div>
        <div class="headline">Surfer, Gen X</div>
        <div class="response-body">
          <p><strong>Felt: </strong>Observed</p>
          <p><strong>Because: </strong>The siren kept staring at me...</p>
          <p>The internet is the scariest and loveliest place to exist</p>
        </div>
      </div>
      -->
    </div>
  </div>

  <script>
    // Simulating fetched responses from server (you'll replace this with actual API response)
    const responses = [
      {
        nickname: "Julie",
        type: "Surfer",
        generation: "Gen X",
        observed: "Observed",
        reason: "The siren kept staring at me...",
        reflection: "The internet is the scariest and loveliest place to exist"
      },
      {
        nickname: "Alex",
        type: "Explorer",
        generation: "Millennial",
        observed: "Observer",
        reason: "I felt like I was watching over a whole new world.",
        reflection: "I always find myself on the edges of the internet."
      }
      // Add more responses here...
    ];

    // Function to display the responses on the wall
    function displayResponses() {
      const responsesContainer = document.getElementById('responses');
      responsesContainer.innerHTML = ''; // Clear any existing content

      responses.forEach(response => {
        const responseDiv = document.createElement('div');
        responseDiv.classList.add('response');

        const headlineDiv = document.createElement('div');
        headlineDiv.classList.add('headline');
        headlineDiv.innerHTML = `${response.nickname} <br> ${response.type}, ${response.generation}`;
        responseDiv.appendChild(headlineDiv);

        const bodyDiv = document.createElement('div');
        bodyDiv.classList.add('response-body');
        bodyDiv.innerHTML = `<p><strong>Felt: </strong>${response.observed}</p>
                             <p><strong>Because: </strong>${response.reason}</p>
                             <p>${response.reflection}</p>`;
        responseDiv.appendChild(bodyDiv);

        responsesContainer.appendChild(responseDiv);
      });
    }

    // Call the function to display the responses when the page loads
    displayResponses();

    // Redirect to the welcome back page after 9 minutes of inactivity
    let inactivityTime = 9 * 60 * 1000; // 9 minutes in milliseconds
    let inactivityTimeout;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        window.location.href = 'welcome-back.html';
      }, inactivityTime);
    }

    // Reset the inactivity timer on any user activity
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keydown', resetInactivityTimer);

    // Initially set the inactivity timer
    resetInactivityTimer();
  </script>
</body>
</html>
