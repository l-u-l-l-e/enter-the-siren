<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://power-flax-syzygy.glitch.me; script-src 'self' 'unsafe-inline' https://power-flax-syzygy.glitch.me; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>Your Name</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>First of all, how would you like to be called?</h1>
    <input id="nickname" class="input-field" type="text" placeholder="Enter your nickname">
    <button id="submitNickname" class="button">Next</button>
  </div>

  <script>
    document.getElementById('submitNickname').addEventListener('click', function() {
      const nickname = document.getElementById('nickname').value;

      if (nickname.trim() === "") {
        alert("choose your name...");
        return;
      }

      localStorage.setItem('nickname', nickname);

      window.location.href = 'generation.html';  // Navigate to next page
    });
  </script>
</body>
</html>
