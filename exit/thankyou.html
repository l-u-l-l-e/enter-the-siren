<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    /* Style for the 3-dot animation */
    .dots {
      font-size: 2em;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container">
    <h1>Thank you for your submission</h1>
    <h2>You are now being redirected</h2>
    <h2 class="dots">• • •</h2> <!-- Animated 3 dots -->
  </div>

  <script>
    // Dot animation for the 3-dot loading effect
    let dotElement = document.querySelector('.dots');
    let dots = 1;

    setInterval(function () {
      dotElement.textContent = '•'.repeat(dots);
      dots = (dots % 3) + 1;
    }, 500); // Change dots every 500ms

    // Redirect to Wall of Fame after 5 seconds
    setTimeout(function() {
      window.location.href = 'walloffame.html';
    }, 5000); // 5-second delay
  </script>
</body>
</html>
