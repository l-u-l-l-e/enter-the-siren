<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observer or Observed</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>While you were in the booth, did you feel more like an observer or the observed?</h1>
    <div class="button-container">
      <button class="button" id="observerButton">Observer</button>
      <button class="button" id="observedButton">Observed</button>
      <button class="button" id="bothButton">Both</button>
    </div>

    <input type="text" id="reason" placeholder="Tell us why" class="input-field" disabled> <!-- Disabled by default -->

    <button id="nextButton" class="button" disabled>Next</button> <!-- Initially disabled -->
  </div>

  <script>
    const reasonInput = document.getElementById('reason');
    const nextButton = document.getElementById('nextButton');
    let selectedOption = null;  // Track the selected option

    document.querySelectorAll('.button-container .button').forEach(button => {
      button.addEventListener('click', function() {
        selectedOption = this.innerText;
        localStorage.setItem('observed', selectedOption);  // Store selection locally (or send to server)

        // Highlight the selected button for visual feedback
        document.querySelectorAll('.button-container .button').forEach(btn => btn.style.backgroundColor = '');
        this.style.backgroundColor = '#E1D1FF';

        // Enable the input field for the reason
        reasonInput.disabled = false;
        reasonInput.focus();
      });
    });

    // Enable the next button only if the reason input is filled
    reasonInput.addEventListener('input', function() {
      if (reasonInput.value.trim() !== "") {
        nextButton.disabled = false;
      } else {
        nextButton.disabled = true;
      }
    });
