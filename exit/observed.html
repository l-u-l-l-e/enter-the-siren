<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observer or Observed</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>While you were in the booth, did you feel more like an observer or the observed?</h1>
    <div class="button-container"> <!-- Button container to style like entry point -->
      <button class="button" id="observerButton">Observer</button>
      <button class="button" id="observedButton">Observed</button>
      <button class="button" id="bothButton">Both</button>
    </div>

    <input type="text" id="reason" placeholder="Tell us why" class="input-field">

    <a href="reflection.html">
      <button class="button">Next</button>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.button');

      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          
          const observed = this.innerText;  // Get the observed/observer value

          // Store the selected answer locally or send it to the server
          localStorage.setItem('observed', observed);  // Temporary storage for testing
        });
      });
    });
  </script>
</body>
</html>
