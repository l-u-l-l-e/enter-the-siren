<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observed or observer</title>
<link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Did you feel more like an observer or the observed?</h1>
    <button class="button observed" data-observed="Observer">Observer</button>
    <button class="button observed" data-observed="Observed">Observed</button>
    <button class="button observed" data-observed="Both">Both</button>
  </div>

  <script>
    const observedButtons = document.querySelectorAll('.observed');

    observedButtons.forEach(button => {
      button.addEventListener('click', function() {
        const observedChoice = this.getAttribute('data-observed');

        // Save observed choice in local storage
        localStorage.setItem('observed', observedChoice);

        // Navigate to the reason input (tell-us-why.html)
        window.location.href = 'tell-us-why.html';
      });
    });
  </script>
</body>
</html>
