<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Us Why</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Tell us why</h1>
    <textarea id="reason" class="input-field" placeholder="Tell us why..."></textarea>
    <button id="submitReason" class="button">Submit</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const submitButton = document.getElementById('submitReason');
      const reasonField = document.getElementById('reason');

      // Ensure both elements exist before adding event listener
      if (submitButton && reasonField) {
        submitButton.addEventListener('click', function() {
          const reason = reasonField.value.trim();
          if (!reason) {
            alert("Please provide a reason.");
            return;
          }

          // Save reason to localStorage for later use
          localStorage.setItem('reason', reason);
          window.location.href = 'one-more-question.html';  // Redirect to next page after submission
        });
      } else {
        console.error('Submit button or reason field not found in the DOM.');
      }
    });
  </script>
</body>
</html>
