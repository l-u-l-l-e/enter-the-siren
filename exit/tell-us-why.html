<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Us Why</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Tell us why you felt that way</h1>
    <textarea id="reason" class="input-field" placeholder="Explain your experience"></textarea>
    <button id="submitReason" class="button">Next</button>
  </div>

  <script>
    document.getElementById('submitReason').addEventListener('click', function() {
      const reason = document.getElementById('reason').value;

      if (reason.trim() === "") {
        alert("Tell us why");
        return;
      }

      // Save the reason in local storage
      localStorage.setItem('reason', reason);

      // Navigate to the reflection page
      window.location.href = 'reflection.html';
    });
  </script>
</body>
</html>
