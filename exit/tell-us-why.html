<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://legend-oxidized-governor.glitch.me; script-src 'self' 'unsafe-inline' https://legend-oxidized-governor.glitch.me; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>Tell Us Why</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>What made you feel that way?</h1>
    <textarea id="reason" class="input-field" placeholder="there are no wrong answers..."></textarea>
    <button id="submitReason" class="button">Submit</button>
  </div>

  <script>
    document.getElementById('submitReason').addEventListener('click', function() {
      const reason = document.getElementById('reason').value.trim();
      if (!reason) {
        alert('Please provide a reason.');
        return;
      }

      localStorage.setItem('reason', reason);
      window.location.href = 'one-more-question.html';  // Redirect after submission
    });
  </script>
</body>
</html>
