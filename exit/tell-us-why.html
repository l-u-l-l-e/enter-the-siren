<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Us Why</title>
<link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Tell us why you felt that way</h1>
    <textarea id="reason" class="input-field" placeholder="Explain your experience"></textarea>
    <button id="submitReason" class="button">Next</button>
  </div>

  <script>
  const submitButton = document.getElementById('submitTellUsWhy');

  submitButton.addEventListener('click', function() {
    const observationReason = document.getElementById('observationReason').value;

    // Save "Tell us why" response logic
    localStorage.setItem('observationReason', observationReason);

    // After saving, navigate to "one more question" page
    window.location.href = 'one-more-question.html';
  });
</script>

</body>
</html>
