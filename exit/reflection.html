<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Reflection</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    /* Input field styles */
    .input-field {
      background-color: transparent;
      border: 2px solid #08fff8;
      color: #08fff8;
      font-family: 'Fira Mono', monospace;
      font-size: 1.3em;
      padding: 15px;
      border-radius: 15px;
      width: 100%;
      height: 200px;  /* Larger height for reflection */
      box-sizing: border-box;
      outline: none;
    }

    /* Placeholder color */
    .input-field::placeholder {
      color: #E1D1FF;
      opacity: 1;
    }

    /* Submit button centered */
    .button {
      background-color: #E1D1FF;
      color: #3700AF;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 25px;
      width: 100%;
      max-width: 300px; /* Limit button width */
      font-family: 'Fira Mono', monospace;
      border: none;
      cursor: pointer;
      margin: 20px auto; /* Center the button */
      display: block;    /* Center the button */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background-color: #3700AF;
      color: #E1D1FF;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container">
    <h1>How do you relate this experience with your own life on the internet?</h1>
    <textarea id="reflection" class="input-field" placeholder="There are no wrong answers"></textarea>
    <button id="submitReflection" class="button">Submit</button>
  </div>

  <script>
    const reflectionInput = document.getElementById('reflection');
    const submitButton = document.getElementById('submitReflection');

    submitButton.addEventListener('click', function() {
      const userReflection = reflectionInput.value.trim();  // Collect the reflection input value

      if (userReflection === "") {
        alert("Please provide your reflection.");
        return;
      }

      // Gather the other user data from localStorage or previous form inputs
      const userNickname = localStorage.getItem('nickname');
      const userType = localStorage.getItem('type'); // Assuming this was stored in entry point
      const userGeneration = localStorage.getItem('generation');
      const observedChoice = localStorage.getItem('observed');
      const observationReason = localStorage.getItem('reason');

      // Send the data to the server
      fetch('https://legend-oxidized-governor.glitch.me/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          nickname: userNickname,
          type: userType,
          generation: userGeneration,
          observed: observedChoice,
          reason: observationReason,
          reflection: userReflection,  // Now correctly sending reflection data
        }),
      })
