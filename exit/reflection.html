<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Reflection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>How do you relate this experience with your own life on the internet?</h1>
    <textarea id="reflection" class="input-field" placeholder="There are no wrong answers"></textarea>
    <button id="submitReflection" class="button">Submit</button>
  </div>

  <script>
    document.getElementById('submitReflection').addEventListener('click', function() {
      const userReflection = document.getElementById('reflection').value;
      const userNickname = localStorage.getItem('nickname');  // Assuming you save this earlier in the exit questionnaire
      const userType = localStorage.getItem('type');  // Data from entry point stored in local storage
      const userGeneration = localStorage.getItem('generation');  // Collected in the exit point
      const observedChoice = localStorage.getItem('observed');  // Collected in the exit point
      const observationReason = localStorage.getItem('reason');  // Collected in the exit point

      // Ensure all required fields are filled out before submission
      if (userReflection.trim() === "" || !userNickname || !userType || !userGeneration || !observedChoice) {
        alert("Please complete all fields.");
        return;
      }

      // Submit the user data to the server
      fetch('https://legend-oxidized-governor.glitch.me/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          nickname: userNickname,
          type: userType,
          generation: userGeneration,
          observed: observedChoice,
          reason: observationReason,
          reflection: userReflection
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Response saved:', data);
        window.location.href = 'thankyou.html';  // Redirect to thank you page after submitting
      })
      .catch(error => console.error('Error saving response:', error));
    });
  </script>
</body>
</html>
