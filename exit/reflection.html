<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last question</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>How do you relate this experience with your own life on the internet?</h1>
    <textarea id="reflectionInput" class="input-field" placeholder="Share your thoughts..."></textarea>
    <button id="submitReflection" class="button">Submit</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const submitButton = document.getElementById('submitReflection');
      const reflectionInput = document.getElementById('reflectionInput');

      // Event listener for the submit button
      submitButton.addEventListener('click', function() {
        const userReflection = reflectionInput.value.trim();

        if (!userReflection) {
          alert("There are no wrong answers");
          return;
        }

        // Collect other data from localStorage (if stored previously)
        const userNickname = localStorage.getItem('nickname');
        const userType = localStorage.getItem('type');
        const userGeneration = localStorage.getItem('generation');
        const observedChoice = localStorage.getItem('observed');
        const observationReason = localStorage.getItem('reason');

        // Prepare data for submission
        const responseData = {
          nickname: userNickname,
          type: userType,
          generation: userGeneration,
          observed: observedChoice,
          reason: observationReason,
          reflection: userReflection
        };

        // Send the response data to the server
        fetch('https://legend-oxidized-governor.glitch.me/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(responseData),
        })
        .then(response => response.json())
        .then(data => {
          console.log('Response saved:', data);
          // Redirect to the thank you page after successful submission
          window.location.href = 'thankyou.html';
        })
        .catch(error => console.error('Error saving response:', error));
      });
    });
  </script>
</body>
</html>
