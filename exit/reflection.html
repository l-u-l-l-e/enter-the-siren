<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Reflection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>How do you relate this experience with your own life on the internet?</h1>
    <textarea id="reflection" class="input-field" placeholder="There are no wrong answers"></textarea>
    <button id="submitReflection" class="button">Submit</button>
  </div>

  <script>
    document.getElementById('submitReflection').addEventListener('click', function() {
      const reflection = document.getElementById('reflection').value;
      const nickname = localStorage.getItem('nickname');
      const type = localStorage.getItem('type');
      const generation = localStorage.getItem('generation');
      const observed = localStorage.getItem('observed');
      const reason = localStorage.getItem('reason');

      if (reflection.trim() === "") {
        alert("Please provide your reflection.");
        return;
      }

      // Submit the user data to the server
      fetch('https://legend-oxidized-governor.glitch.me/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          nickname: nickname,
          type: type,
          generation: generation,
          observed: observed,
          reason: reason,
          reflection: reflection
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Response saved:', data);
        window.location.href = 'thankyou.html';  // Redirect to thank you page after submitting
      })
      .catch(error => console.error('Error saving response:', error));
    });
  </script>
</body>
</html>
