<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://legend-oxidized-governor.glitch.me; script-src 'self' 'unsafe-inline' https://legend-oxidized-governor.glitch.me; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>Which generation?</title>
  <link rel="stylesheet" href="../entry/styles.css"> <!-- Make sure the path is correct -->
</head>
<body class="fade-in">
  <div class="container">
    <h1>Which generation do you feel like you belong to?</h1>

    <!-- Button container for generation options -->
    <div class="button-container">
      <button class="button">Baby Boomer</button>
      <button class="button">Gen X</button>
      <button class="button">Millennial</button>
      <button class="button">Gen Z</button>
    </div>
  </div>

    <script>
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const selectedGeneration = this.innerText;
                localStorage.setItem('generation', selectedGeneration);  // Store selected generation in localStorage

                // Redirect to the next page after selecting
                window.location.href = 'observed.html'; 
            });
        });
    </script>
</body>
</html>
