<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://power-flax-syzygy.glitch.me; script-src 'self' 'unsafe-inline' https://power-flax-syzygy.glitch.me; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>Which Generation?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Which generation do you feel like you belong to?</h1>
    <div class="button-container">
      <button class="button">Baby Boomer</button>
      <button class="button">Gen X</button>
      <button class="button">Millennial</button>
      <button class="button">Gen Z</button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        const selectedGeneration = this.innerText;
        localStorage.setItem('generation', selectedGeneration);

        window.location.href = 'observed.html';  
      });
    });
  </script>
</body>
</html>
