<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generation Page</title>
<link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Which generation do you feel like you belong to?</h1>
    <div class="button-container">
  <button class="button">Baby Boomer</button>
  <button class="button">Gen X</button>
  <button class="button">Millennial</button>
  <button class="button">Gen Z</button>
</div>
  </div>

  <script>
    const generationButtons = document.querySelectorAll('.generation');

    generationButtons.forEach(button => {
      button.addEventListener('click', function() {
        const selectedGeneration = this.getAttribute('data-generation');

        // Save generation in local storage
        localStorage.setItem('generation', selectedGeneration);

        // Navigate to the next question (observed.html for example)
        window.location.href = 'observed.html';
      });
    });
  </script>
</body>
</html>
