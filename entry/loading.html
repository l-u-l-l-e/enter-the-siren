<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    /* Ensure full page background and positioning */
    body {
      background-color: black;
      color: #08fff8;  /* Cyan color */
      font-family: 'Fira Mono', monospace;  /* Use your standard font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .dots {
      font-size: 2.5em;  /* Same size as titles */
      color: #08fff8;    /* Cyan color for the dots */
    }
  </style>
</head>
<body>
  <div class="dots">• • •</div> <!-- Animated dots -->

  <script>
    // Dot animation
    let dotElement = document.querySelector('.dots');
    let dots = 1;

    setInterval(function () {
      dotElement.textContent = '•'.repeat(dots);
      dots = (dots % 3) + 1;
    }, 500);  // Change dots every 500 milliseconds

    // Redirect to final.html after 6 seconds
    setTimeout(function() {
      window.location.href = 'final.html';
    }, 6000);  // 6 seconds delay
  </script>
</body>
</html>
