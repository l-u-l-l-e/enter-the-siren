<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h2 class="dots">• • •</h2> <!-- Animated dots below the loading message -->
  </div>

  <script>
    // Dot animation for the loading screen
    let dotElement = document.querySelector('.dots');
    let dots = 1;

    setInterval(function () {
      dotElement.textContent = '•'.repeat(dots);
      dots = (dots % 3) + 1;
    }, 500); // Change dots every 500ms

    // Redirect to final screen after 3 seconds
    setTimeout(function() {
      window.location.href = "final.html"; // Redirect to the "You may now enter" screen
    }, 6000); // 3000 milliseconds = 3 seconds
  </script>
</body>
</html>
