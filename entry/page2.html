<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://legend-oxidized-governor.glitch.me; script-src 'self' https://legend-oxidized-governor.glitch.me; style-src 'self' 'unsafe-inline';">
  <title>What Are You?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>In this sea, which of the following do you consider yourself to be?</h1>
    <div class="button-container">
      <button class="button" id="surferButton">Surfer</button>
      <button class="button" id="diverButton">Diver</button>
      <button class="button" id="browserButton">Browser</button>
      <button class="button" id="pirateButton">Pirate</button>
      <button class="button" id="catfishButton">Catfish</button>
      <button class="button" id="streamerButton">Streamer</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.button');

      // Attach click event listeners to each button
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Get the selected type from the button's inner text
          const userType = this.innerText;

          // Send the selected type to the server
          fetch('https://legend-oxidized-governor.glitch.me/submit', {  // Ensure correct Glitch URL
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              type: userType,
              sessionId: 'unique-session-id'  // Replace with session tracking
            }),
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('There was an issue saving your response.');
            }
            return response.json();
          })
          .then(data => {
            console.log('Response saved:', data);
            window.location.href = 'page3.html';  // Navigate to the next page
          })
          .catch(error => console.error('Error:', error));
        });
      });
    });
  </script>
</body>
</html>
