<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Are You?</title>
  <link rel="stylesheet" href="../entry/styles.css"> <!-- Make sure this path is correct -->
</head>
<body class="fade-in">
  <div class="container">
    <h1>In this sea, which of the following do you consider yourself to be?</h1>
    <div class="button-container">
      <button class="button" id="surferButton">Surfer</button>
      <button class="button" id="diverButton">Diver</button>
      <button class="button" id="browserButton">Browser</button>
      <button class="button" id="pirateButton">Pirate</button>
      <button class="button" id="catfishButton">Catfish</button>
      <button class="button" id="streamerButton">Streamer</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.button');

      // Attach click event listeners to each button
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Get the selected type from the button's inner text
          const userType = this.innerText;

          // Send the selected type to the server
          fetch('https://legend-oxidized-governor.glitch.me/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              type: userType,  // Send user type to the server
              sessionId: 'unique-session-id'  // Replace with a real session tracking mechanism
            }),
          })
          .then(response => response.json())
          .then(data => {
            console.log('Response saved:', data);
            if (data.message === "Response saved successfully!") {
              window.location.href = 'page3.html';  // Navigate to the next page if saved successfully
            } else {
              alert('There was an issue saving your response. Please try again.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('There was an issue saving your response. Please try again.');
          });
        });
      });
    });
  </script>
</body>
</html>
