<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait</title>
    <link rel="stylesheet" href="../entry/styles.css">
    <style>
        body {
            background-color: black;
            color: #08fff8;
            font-family: 'Fira Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        .dots {
            font-size: 2.5em;
            color: #08fff8;
            margin-top: 20px; /* Space between the text and dots */
        }
    </style>
</head>
<body>
    <h1>Please wait your turn</h1>
    <div class="dots">• • •</div> <!-- Animated dots below the sentence -->

    <script>
        let dotElement = document.querySelector('.dots');
        let dots = 1;

        setInterval(function () {
            dotElement.textContent = '•'.repeat(dots);
            dots = (dots % 3) + 1;
        }, 500);
    </script>
</body>
</html>
