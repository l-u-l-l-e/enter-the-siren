<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait Your Turn</title>
    <link rel="stylesheet" href="../entry/styles.css"> <!-- Link to your main stylesheet -->
    <style>
        body {
            background-color: black;
            color: #08fff8;
            font-family: 'Fira Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .message {
            font-size: 2em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Please wait your turn</div> <!-- Message to the user -->

    <script>
        // After 10 minutes (600,000 milliseconds), redirect to the index page
        setTimeout(function() {
            window.location.href = 'index.html';  // Redirect to your index page after 10 minutes
        }, 600000);  // 600,000 milliseconds = 10 minutes
    </script>
</body>
</html>
