<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Waiting</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    body {
      background-color: black;
      color: #08fff8;
      font-family: 'Fira Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    .dots {
      font-size: 2.5em;
      color: #08fff8;
    }
  </style>
</head>
<body>
  <div>
    <h1>Please wait your turn</h1>
    <div class="dots">• • •</div>
  </div>

  <script>
    let dotElement = document.querySelector('.dots');
    let dots = 1;

    // Simple animation for the dots
    setInterval(function () {
      dotElement.textContent = '•'.repeat(dots);
      dots = (dots % 3) + 1;
    }, 500);

    // Redirect to index.html after 12 minutes (720,000 milliseconds)
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 720000);
  </script>
</body>
</html>
