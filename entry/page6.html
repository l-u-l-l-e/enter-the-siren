<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <a href="loading.html">
      <button id="lastButton" class="button">Enter</button>
    </a>
  </div>

  <script>
    document.getElementById('lastButton').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent the default action

      // Trigger the video play signal via Glitch
      fetch('https://legend-oxidized-governor.glitch.me/play')
        .then(response => response.text())
        .then(data => console.log(data)); // Log confirmation

      // Redirect to the loading screen after sending the signal
      window.location.href = 'loading.html';
    });
  </script>
</body>
</html>
