<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Page</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body>
  <div class="container">
    <h1>Ready to dive in?</h1>
    <button id="enterButton" class="button">Enter</button>
  </div>

  <script>
    document.getElementById("enterButton").addEventListener("click", function () {
      fetch('https://legend-oxidized-governor.glitch.me/play-video', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          action: 'playVideo',
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Signal sent:', data);
        // Redirect to loading page after the signal is sent
        window.location.href = 'loading.html';
      })
      .catch(error => {
        console.error('Error sending signal:', error);
      });
    });
  </script>
</body>
</html>
