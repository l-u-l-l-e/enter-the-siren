<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <a href="loading.html">
      <button id="lastButton" class="button">Ready</button>
    </a>
  </div>

  <script>
    // Listen for the last button click
    document.getElementById('lastButton').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent default action

      // Trigger video playback signal (simulated)
      triggerVideoPlayback(); // Simulate signal to second screen

      // Redirect to loading screen
      window.location.href = 'loading.html';
    });

    // Simulated function to trigger video playback on the second screen
    function triggerVideoPlayback() {
      fetch('https://your-glitch-project.glitch.me/play') // Replace with your Glitch URL
        .then(response => response.text())
        .then(data => console.log(data)); // Log confirmation message
    }
  </script>
</body>
</html>
