<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Page</title>
  <link rel="stylesheet" href="../entry/styles.css"> <!-- Link to main stylesheet for consistent styling -->
</head>
<body>
  <div class="container">
    <h1>Press Enter to Begin</h1>
    <button class="button" id="enterButton">Enter</button> <!-- Styled button -->
  </div>

  <script>
    document.getElementById('enterButton').addEventListener('click', function() {
      fetch('https://legend-oxidized-governor.glitch.me/play-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
      })
      .then(response => response.json())
      .then(data => {
        console.log('Signal sent:', data);
        window.location.href = 'loading.html'; // Redirect to loading page
      })
      .catch(error => console.error('Error sending signal:', error));
    });
  </script>
</body>
</html>
