<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <button id="lastButton" class="button">Enter</button> <!-- Removed the <a> tag -->
  </div>

<script>
    document.getElementById('lastButton').addEventListener('click', function(e) {
        e.preventDefault();  // Prevent default form submission or page reload

        // Send the signal to the experience point to play the video
        fetch('https://legend-oxidized-governor.glitch.me/play')  // Your Glitch URL to trigger the signal
            .then(response => response.text())
            .then(data => console.log("Signal sent: ", data))  // Log confirmation
            .catch(error => console.error('Error sending signal:', error));  // Catch errors

        // Redirect to the final instructions page (final.html)
        window.location.href = 'final.html';  // Redirect to final.html after sending signal
    });
</script>
</body>
</html>
