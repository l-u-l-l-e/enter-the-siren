<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <a href="loading.html">
      <button id="lastButton" class="button">Enter</button>
    </a>
  </div>

  <script>
    document.getElementById('lastButton').addEventListener('click', function(e) {
      e.preventDefault();

      // Send the signal to the server to play the video
      fetch('https://legend-oxidized-governor.glitch.me/play-video', {
        method: 'POST'
      })
      .then(response => response.text())
      .then(data => {
        console.log("Signal sent:", data);
        // Redirect to loading screen
        window.location.href = 'loading.html';
      })
      .catch(error => console.error('Error sending signal:', error));
    });
  </script>
</body>
</html>
