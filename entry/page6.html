<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body>
  <div class="container">
    <h1>Ready to dive in?</h1>
    <button id="enterButton" class="button">Enter</button>
  </div>

  <script>
    document.getElementById('enterButton').addEventListener('click', function() {
      // Send the play signal to the server
      fetch('https://legend-oxidized-governor.glitch.me/play', {
        method: 'POST'
      })
      .then(response => {
        if (response.ok) {
          console.log('Play signal sent successfully.');
          window.location.href = 'loading.html'; // Redirect to loading screen after signal
        } else {
          alert('There was an issue sending the signal. Please try again.');
        }
      })
      .catch(error => console.error('Error sending signal:', error));
    });
  </script>
</body>
</html>
