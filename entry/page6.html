<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <button id="readyButton" class="button">Ready</button> <!-- Button now called "Ready" -->
  </div>

  <script>
    document.getElementById('readyButton').addEventListener('click', function() {
      // Send signal to play the video
      fetch('https://legend-oxidized-governor.glitch.me/play-video', {
        method: 'POST',
      })
      .then(response => response.json())
      .then(data => {
        console.log('Signal sent:', data);
        window.location.href = 'loading.html'; // Redirect to loading after signal is sent
      })
      .catch(error => console.error('Error sending signal:', error));
    });
  </script>
</body>
</html>
