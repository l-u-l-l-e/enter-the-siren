<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <a href="loading.html">
      <button id="lastButton" class="button">Enter</button>
    </a>
  </div>

<script>
    document.getElementById('lastButton').addEventListener('click', function(e) {
        e.preventDefault();

        // Send the signal to the experience point to play the video
        fetch('https://legend-oxidized-governor.glitch.me/play')  // Your Glitch URL to trigger the signal
            .then(response => response.text())
            .then(data => console.log("Signal sent: ", data))
            .catch(error => console.error('Error sending signal:', error));

        // Redirect to the final instructions page (loading.html first, then final.html)
        setTimeout(function() {
            window.location.href = 'loading.html';  // Go to loading screen first
        }, 500);  // Wait 500ms (optional delay for smoother transition)
    });
</script>
</body>
</html>
