<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <button id="lastButton" class="button">Enter</button>
  </div>

  <script>
    document.getElementById('lastButton').addEventListener('click', function(e) {
        e.preventDefault();  // Prevent default behavior

        // Send the signal to the experience point to play the video
        fetch('https://legend-oxidized-governor.glitch.me/play')  // Your Glitch URL to trigger the signal
            .then(response => response.text())
            .then(data => {
                console.log("Signal sent: ", data);  // Log confirmation
                // Redirect to the final.html page after sending the signal
                window.location.href = 'final.html';  // Ensure this is the correct URL for final.html
            })
            .catch(error => console.error('Error sending signal:', error));
    });
  </script>
</body>
</html>
