<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Dive In?</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Ready to dive in?</h1>
    <a href="loading.html">
      <button id="lastButton" class="button">Enter</button>
    </a>
  </div>

  <script>
    document.getElementById('lastButton').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent the default action

      // Send the signal to start the video
      fetch('https://legend-oxidized-governor.glitch.me') // Replace with your Glitch URL
        .then(response => response.text())
        .then(data => console.log(data)); // Log the confirmation that the signal was sent

      // Redirect to the loading screen after the signal is sent
      window.location.href = 'loading.html';
    });
  </script>
</body>
</html>
