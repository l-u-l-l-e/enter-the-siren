<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body>
  <div class="container">
    <h1>Ready to dive in?</h1>
    <button class="button" id="enterButton">Enter</button>
  </div>

  <script>
    document.getElementById('enterButton').addEventListener('click', function() {
      // Send signal to play the video
      fetch('https://legend-oxidized-governor.glitch.me/play', {
        method: 'POST'
      })
      .then(response => {
        if (response.ok) {
          console.log('Signal sent to play the video');
          // Redirect to the waiting/loading page
          window.location.href = 'loading.html';
        } else {
          console.error('Failed to send signal');
        }
      })
      .catch(error => console.error('Error sending signal:', error));
    });
  </script>
</body>
</html>
