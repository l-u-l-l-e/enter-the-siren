<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Keep your eyes and ears open. You never know what you might encounter when browsing</h1>
    <a href="page6.html">
      <button class="button">Accept</button>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a');

      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.getAttribute('href');

          // Apply fade-out class before navigating
          document.body.classList.add('fade-out');
          
          // Wait for the fade-out animation to finish, then navigate
          setTimeout(function() {
            window.location.href = href;
          }, 500);  // Matches the CSS fade-out animation duration (0.5 seconds)
        });
      });
    });
  </script>
</body>
</html>
