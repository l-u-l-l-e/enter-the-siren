<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet as Sea</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1>Have you ever thought about that the internet is just like the sea?</h1>
    <h2>You can surf, browse, dive and stream</h2>
    <div>
      <a href="page2.html">
        <button class="button">Cool</button>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a');

      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.getAttribute('href');

          // Apply fade-out class before navigating
          document.body.classList.add('fade-out');
          
          // Wait for the fade-out animation to finish, then navigate
          setTimeout(function() {
            window.location.href = href;
          }, 500);  // Matches the CSS fade-out animation duration (0.5 seconds)
        });
      });
    });
  </script>
</body>
</html>
