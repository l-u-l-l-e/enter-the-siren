<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

  <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Autoplay immediately
          'controls': 0,  // Hide controls
          'mute': 0       // Start with sound
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");
      // No delay here, just direct playback for testing
      player.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';  // Go to exit page after video ends
      }
    }
  </script>
</body>
</html>
