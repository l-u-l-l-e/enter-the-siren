<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <video width="100%" controls autoplay>
  <source src="https://drive.google.com/uc?export=preview&id=1RIweoTOnW0X1eg1RZhV4EOBy7gPDCx9z" type="video/mp4">
  Your browser does not support the video tag.
</video>
  </div>

  <script>
    const video = document.getElementById('sirenVideo');

    // Function to request full-screen mode and play video
    function playVideoInFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { /* Firefox */
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE/Edge */
        video.msRequestFullscreen();
      }
      video.play(); // Start playing the video
    }

    // Automatically play the video in full screen
    window.onload = function() {
      playVideoInFullscreen();
    };

    // Ensure the video plays with sound and cannot be paused by the user
    video.volume = 1.0; // Set volume to 100%
    video.controls = false; // Hide controls to prevent interaction
  </script>
</body>
</html>
