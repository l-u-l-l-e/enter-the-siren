<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

 <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 0,  // Disable autoplay initially
          'controls': 0,  // Hide controls
          'mute': 1       // Mute to ensure autoplay works
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // This function is called when the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready. Waiting for the signal.");
      
      // Set the video quality to the highest available (1080p)
      player.setPlaybackQuality('hd1080'); // Forces 1080p quality if available
    }

    // Handle when the video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        console.log("Video ended, redirecting to exit.");
        window.location.href = 'exit.html';  // Redirect to exit page when video ends
      } else if (event.data === YT.PlayerState.PAUSED) {
        console.log("Video paused unexpectedly. Current time:", player.getCurrentTime());
      } else if (event.data === YT.PlayerState.PLAYING) {
        console.log("Video playing successfully.");
      }
    }

    // Poll the server for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')  // Replace with your Glitch URL
        .then(response => response.json())
        .then(data => {
          console.log("Signal status:", data.playVideo);  // Log signal status

          if (data.playVideo) {
            console.log("Signal received! Starting video after 2 seconds.");
            setTimeout(playVideo, 2000);  // Delay video playback by 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Play the video after the delay
    function playVideo() {
      player.playVideo(); // Play the video without pause or delay
      player.unMute();  // Unmute the video after autoplay
    }

    // Keep checking for the signal every 2 seconds
    setInterval(checkForSignal, 2000);  // Poll the server every 2 seconds
</script>

</body>
</html>
