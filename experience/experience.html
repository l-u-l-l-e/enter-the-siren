<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" 
            src="https://www.youtube.com/embed/UYMx0qaVJyI?autoplay=1&controls=0&enablejsapi=1&rel=0" 
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
  </div>

  <script>
    const player = document.getElementById('sirenVideo');
    const videoDurationInSeconds = 754; // 12 minutes and 34 seconds

    // Check for the signal every 2 seconds
    setInterval(checkForSignal, 2000);

    function checkForSignal() {
      fetch('https://power-flax-syzygy.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log('Signal received, starting video playback.');
            playVideo();
          } else {
            console.log('No signal yet...');
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    function playVideo() {
      // Send the play command to the YouTube iframe
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');

      // Unmute the video after 2 seconds to ensure it starts smoothly
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        console.log('Attempting to unmute the video.');
      }, 2000);

      // Set playback quality to highest available
      player.contentWindow.postMessage('{"event":"command","func":"setPlaybackQuality","args":["highres"]}', '*');
      console.log('Setting playback quality to highest.');

      // Redirect to exit page after the video ends
      const redirectTime = videoDurationInSeconds * 1000; // Full duration in milliseconds
      setTimeout(() => {
        console.log('Video ended, redirecting to exit.');
        window.location.href = 'exit.html';
      }, redirectTime);
    }
  </script>

</body>
</html>
