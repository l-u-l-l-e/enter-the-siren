<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Autoplay the video
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted to ensure autoplay works
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // This function is called when the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");

      // Play video muted, then unmute after 1 second to allow autoplay
      player.playVideo();
      setTimeout(() => {
        player.unMute();
      }, 1000);
    }

    // Handle video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';  // Redirect after video ends
      }
    }

    // Fetch the signal only once and then play the video
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log("Signal received! Starting video after 3 seconds.");
            setTimeout(playVideo, 3000);  // Delay video playback by 3 seconds
          } else {
            console.log("No signal received.");
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Play the video after the delay
    function playVideo() {
      player.playVideo();
    }

    // Fetch the signal only once on page load
    window.onload = checkForSignal;
  </script>
</body>
</html>
