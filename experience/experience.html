<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

  <script>
    let player;
    let videoHasStarted = false; // To track if the video has started
    let pollingActive = true; // Track if we are still polling for signal

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Your YouTube video ID
        playerVars: {
          'autoplay': 0,  // Set to autoplay when triggered by signal
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted to ensure autoplay works
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // This function is called when the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");
    }

    // Handle video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';  // Redirect when video ends
      }
    }

    // Poll the server for the signal every 2 seconds
    function checkForSignal() {
      if (!pollingActive) return; // Stop polling if signal received

      fetch('https://legend-oxidized-governor.glitch.me/signal')  // Replace with your Glitch URL
        .then(response => response.json())
        .then(data => {
          console.log("Signal status:", data.playVideo);  // Log signal status

          if (data.playVideo && !videoHasStarted) {
            console.log("Signal received! Starting video after 2 seconds.");
            pollingActive = false; // Stop further polling
            setTimeout(playVideo, 2000);  // Delay video playback by 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Play the video after the delay
    function playVideo() {
      player.mute();  // Start muted to allow autoplay
      player.playVideo();  // Play the video
      videoHasStarted = true;  // Mark that the video has started

      // Unmute after 1 second
      setTimeout(() => {
        player.unMute();
      }, 1000);
    }

    // Keep checking for the signal every 2 seconds
    setInterval(checkForSignal, 2000);  // Poll the server every 2 seconds
  </script>
</body>
</html>
