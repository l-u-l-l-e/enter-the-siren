<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

  <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Force autoplay
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted to ensure autoplay works
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // This function is called when the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");
      setTimeout(playVideo, 2000);  // Wait 2 seconds and start the video
    }

    // Play the video
    function playVideo() {
      player.playVideo();
      setTimeout(() => {
        player.unMute();  // Unmute after 1 second
      }, 1000);
    }

    // Redirect to "Please Exit" screen when the video finishes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';  // Redirect to "Please Exit" screen
      }
    }
  </script>
</body>
</html>
