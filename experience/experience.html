<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="experienceVideo" 
            src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=0&controls=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
  </div>

  <script>
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            setTimeout(() => {
              document.getElementById('experienceVideo').src = "https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=0&controls=0";
            }, 2000); // Delay playback by 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    setInterval(checkForSignal, 2000);  // Check for the signal every 2 seconds
  </script>
</body>
</html>
