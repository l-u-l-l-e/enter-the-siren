<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <video id="experienceVideo" width="100%" height="100%" autoplay muted>
      <source src="https://drive.google.com/uc?export=preview&id=1RIweoTOnW0X1eg1RZhV4EOBy7gPDCx9z" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

<script>
  const video = document.getElementById('experienceVideo');

  function playVideo() {
    // Start playing the video muted (so it auto-plays)
    video.play().then(() => {
      // After video starts playing, unmute it
      video.muted = false;
    }).catch(error => {
      console.error("Error playing the video:", error);
    });
  }

  // Poll for signal and start the video
  function checkForSignal() {
    fetch('https://legend-oxidized-governor.glitch.me/signal')
      .then(response => response.json())
      .then(data => {
        if (data.playVideo) {
          console.log("Signal received! Playing video after 2 seconds.");
          setTimeout(playVideo, 2000);  // Play video after 2 seconds
        }
      })
      .catch(error => console.error('Error checking signal:', error));
  }

  setInterval(checkForSignal, 2000);  // Check for signal every 2 seconds
</script>

</body>
</html>
