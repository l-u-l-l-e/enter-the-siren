<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="padding:75% 0 0 0;position:relative;">
      <iframe id="experienceVideo" src="https://player.vimeo.com/video/1013656394?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
      frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
      style="position:absolute;top:0;left:0;width:100%;height:100%;" 
      title="Siren of the stream"></iframe>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>

  <script>
    const iframe = document.getElementById('experienceVideo');
    const player = new Vimeo.Player(iframe);

    // Poll for signal and play the video after signal is received
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')  // Your Glitch server
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log("Signal received! Playing video after 2 seconds.");
            setTimeout(playVideo, 2000);  // Play video after 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    function playVideo() {
      player.play().then(function() {
        console.log("Video started playing.");
      }).catch(function(error) {
        console.error('Error playing the video:', error);
      });
    }

    // Poll every 2 seconds for signal
    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
