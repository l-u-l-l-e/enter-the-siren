<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="videoPlayer"></div> <!-- Video will be embedded here -->
  </div>

  <script>
    let player;

    // Load YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when the API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoPlayer', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 0,  // Autoplay disabled initially
          'controls': 0,  // Hide controls
          'mute': 0       // Unmuted
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

   // Called when the player is ready
function onPlayerReady(event) {
  console.log("YouTube Player is ready. Waiting for signal...");

  // Set the highest available quality
  player.setPlaybackQuality('hd1080');  // Use 'hd1080' for 1080p, or 'highres' for 4k if available
}

    // Stop polling for signal when video is playing
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        clearInterval(signalChecker);  // Stop checking for the signal
      } else if (event.data === YT.PlayerState.ENDED) {
        // Redirect to "Please Exit" screen when video ends
        window.location.href = 'exit.html';
      }
    }

    // Poll for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            setTimeout(() => player.playVideo(), 3000);  // Play video after 3 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Start checking for the signal every 2 seconds
    const signalChecker = setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
