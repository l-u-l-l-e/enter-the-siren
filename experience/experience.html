<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;
    let signalPolling;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Your YouTube video ID
        playerVars: {
          'autoplay': 0,  // Autoplay after delay
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted to ensure autoplay works
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready. Waiting for the signal.");
      
      // Set video quality to 1080p
      player.setPlaybackQuality('hd1080'); // Set the quality to highest available
    }

    // Handle video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html'; // Redirect when video ends
      }
    }

    // Poll the server for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          console.log("Signal status:", data.playVideo);

          if (data.playVideo) {
            console.log("Signal received! Starting video after 2 seconds.");
            setTimeout(playVideo, 2000);  // Delay video playback by 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Play video and stop polling for the signal
    function playVideo() {
      player.mute();  // Mute initially
      player.playVideo();  // Play the video

      // Unmute after 1 second
      setTimeout(() => {
        player.unMute();  // Unmute after it starts
      }, 1000);

      // Stop polling for the signal to avoid interruptions
      clearInterval(signalPolling);
    }

    // Start polling for the signal every 2 seconds
    signalPolling = setInterval(checkForSignal, 2000);

  </script>
</body>
</html>
