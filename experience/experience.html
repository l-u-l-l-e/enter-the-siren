<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="experienceVideo" src="https://player.vimeo.com/video/1013656394?autoplay=1&muted=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    let iframe = document.getElementById('experienceVideo');
    let videoPlayer;

    // Wait for Vimeo API to load and create player
    document.addEventListener('DOMContentLoaded', () => {
      videoPlayer = new Vimeo.Player(iframe);

      // Poll for the signal and start the video
      function checkForSignal() {
        fetch('https://legend-oxidized-governor.glitch.me/signal')
          .then(response => response.json())
          .then(data => {
            if (data.playVideo) {
              setTimeout(() => {
                videoPlayer.setVolume(1); // Unmute after 2 seconds
                videoPlayer.play();
              }, 2000);  // Wait for 2 seconds before starting the video
            }
          })
          .catch(error => console.error('Error checking signal:', error));
      }

      // Poll every 2 seconds to check for the signal
      setInterval(checkForSignal, 2000);
    });
  </script>
</body>
</html>
