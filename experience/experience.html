<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

  <!-- Load the YouTube API script -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Attempt to autoplay
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted to allow autoplay (browser requirement)
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready
    function onPlayerReady(event) {
      // Delay the unmuting and playback to bypass autoplay policies
      setTimeout(() => {
        player.unMute();  // Unmute the video
        player.playVideo();  // Play the video after unmuting
      }, 2000);  // Start video after 2-second delay
    }

    // Handle when the video ends
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';  // Redirect after video ends
      }
    }
  </script>

</body>
</html>
