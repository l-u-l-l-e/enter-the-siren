<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const player = document.getElementById('sirenVideo');

    // Poll for the signal from Glitch server
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log('Signal received, playing video.');
            playVideo();
          } else {
            console.log('No signal yet.');
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Play the video by sending a command to the YouTube iframe API
    function playVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      // Unmute after playing (if required)
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 3000);  // Unmute after 3 seconds
    }

    // Keep checking for signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
