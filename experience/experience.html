<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <!-- Placeholder for YouTube video -->
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;

    // Load the Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create YouTube video player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '500',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 0,  // We'll control autoplay with the signal
          'controls': 0,  // Hide controls to prevent interaction
          'mute': 1       // Start muted to ensure autoplay works
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Function to poll the Glitch server every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            // If signal is received, play the video
            playVideo();
          }
        });
    }

    // Play video when signal is received
    function playVideo() {
      player.mute();  // Start muted
      player.playVideo();  // Start video

      // Unmute the video after 1 second
      setTimeout(() => {
        player.unMute();
      }, 1000);
    }

    // Check for the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
