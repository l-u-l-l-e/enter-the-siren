<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 0,  // Video will not autoplay until signal is received
          'controls': 0,  // Hide controls
          'mute': 1,      // Ensure video starts muted for autoplay compliance
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // This function is called when the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");
      
      // Set the video quality to the highest available (1080p)
      player.setPlaybackQuality('hd1080');
    }

    // Handle video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';  // Redirect after video ends
      }
    }

    // Poll the server for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          console.log("Signal status:", data.playVideo);

          if (data.playVideo) {
            console.log("Signal received! Starting video after 2 seconds.");
            setTimeout(playVideo, 2000);  // Delay video playback by 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Play the video after the signal is received
    function playVideo() {
      player.mute();  // Start muted for autoplay
      player.playVideo();  // Play the video

      // Unmute after the video starts playing
      setTimeout(() => {
        player.unMute();  // Unmute after 1 second
      }, 1000);
    }

    // Keep polling for the signal until the video starts
    setInterval(checkForSignal, 2000);  // Poll the server every 2 seconds
  </script>
</body>
</html>
