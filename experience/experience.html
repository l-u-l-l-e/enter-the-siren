<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

  <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Autoplay when the page loads
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted to bypass autoplay restrictions
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");

      // Play video after 2 seconds (you can adjust this timing)
      setTimeout(() => {
        player.unMute(); // Unmute the video to play with sound
        player.playVideo(); // Play the video
      }, 2000); // 2-second delay
    }

    // Redirect to "Please Exit" screen when the video finishes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html';
      }
    }

    // Poll the server for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          console.log("Signal status:", data.playVideo);

          if (data.playVideo) {
            console.log("Signal received! Redirecting to experience page.");
            setTimeout(playVideo, 2000);  // Wait for 2 seconds before starting
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Keep checking for the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
