<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sirenVideo {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;
    const videoId = 'UYMx0qaVJyI'; // Your video ID
    const videoDurationInSeconds = 754; // 12 minutes and 34 seconds

    // This function gets called when the YouTube Iframe API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        videoId: videoId,
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'mute': 1,
          'rel': 0,
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Unmute the video after 2 seconds to ensure smooth start
      setTimeout(() => {
        event.target.unMute();
        event.target.setVolume(100);
      }, 2000);
    }

    function checkForSignal() {
      fetch('https://power-flax-syzygy.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log('Signal received, video will start playing.');
            playVideo();
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    function playVideo() {
      player.playVideo();

      // Redirect after the video ends (12:34 minutes)
      const redirectTime = (videoDurationInSeconds - 2) * 1000; // Redirect 2 seconds before the end
      setTimeout(() => {
        window.location.href = 'exit.html'; // Redirect to exit page after the video ends
      }, redirectTime);
    }

    // Check for the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
