<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Point</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <video id="experienceVideo" autoplay muted>
        <source src="https://www.youtube.com/embed/dMRR6yFSy5k" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('experienceVideo');

        // When the video ends, send a request to reset the signal
        video.addEventListener('ended', function() {
            fetch('https://legend-oxidized-governor.glitch.me/reset', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                console.log("Signal reset:", data);
                window.location.href = 'exit.html'; // Redirect to exit after the video
            })
            .catch(error => console.error('Error resetting signal:', error));
        });
    </script>
</body>
</html>
