<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Ensure the video takes up the full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;  /* Full viewport width */
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Autoplay on load
          'controls': 0,  // Hide controls to prevent interaction
          'mute': 1,      // Start muted to ensure autoplay works
          'playsinline': 1 // Ensure video plays inline on mobile devices
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready. Starting video.");
      player.playVideo();  // Play video
      setTimeout(() => {
        player.unMute();  // Unmute after 1 second
      }, 1000); // Allow some time for autoplay
    }

    // Handle when the video finishes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        // Redirect to the "Please Exit" screen when video finishes
        window.location.href = 'exit.html';
      }
    }
  </script>
</body>
</html>
