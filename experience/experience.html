<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" 
            src="https://www.youtube.com/embed/UYMx0qaVJyI?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0" 
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
  </div>

  <script>
    const player = document.getElementById('sirenVideo');
    const videoDurationInSeconds = 754;  // 12 minutes and 34 seconds

    function checkForSignal() {
      fetch('https://power-flax-syzygy.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log('Signal received, starting video playback.');
            playVideo();
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    function playVideo() {
      // Send the 'play' command to the YouTube iframe using the API
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      
      setTimeout(() => {
        // Unmute the video 2 seconds after starting to ensure smooth playback
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 2000);

      // Redirect after the video ends
      const redirectTime = (videoDurationInSeconds - 2) * 1000; // Redirect 2 seconds before end
      setTimeout(() => {
        window.location.href = 'exit.html';  // Redirect to exit page after the video ends
      }, redirectTime);
    }

    // Check for the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
