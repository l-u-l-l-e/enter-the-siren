<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe 
      id="experienceVideo" 
      src="https://www.youtube.com/embed/dMRR6yFSy5k?enablejsapi=1&autoplay=1&controls=0&loop=0&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <script>
    // YouTube Iframe API setup to detect when video ends and reset the signal
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('experienceVideo', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        // Video has ended, send reset signal
        fetch('https://legend-oxidized-governor.glitch.me/reset-signal-after-video', {
          method: 'POST',
        })
        .then(() => window.location.href = 'exit.html')
        .catch(error => console.error('Error resetting signal:', error));
      }
    }
  </script>
</body>
</html>
