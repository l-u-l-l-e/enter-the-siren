<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="padding:56.25% 0 0 0;position:relative;">
      <iframe src="https://player.vimeo.com/video/1013656394?h=39852bc616&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&autoplay=1&muted=0" 
              frameborder="0" 
              allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
              allowfullscreen 
              style="position:absolute;top:0;left:0;width:100%;height:100%;" 
              title="Siren of the stream">
      </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </div>

  <script>
    // Wait for the player to be ready and control playback
    const iframe = document.querySelector('iframe');
    const player = new Vimeo.Player(iframe);

    // Ensure autoplay starts after the signal is received
    function playVideo() {
      player.play().catch(function(error) {
        console.error('Error attempting to autoplay the video:', error);
      });
    }

    // Poll for signal to start the video
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            setTimeout(playVideo, 2000);  // Play video after 2 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Poll the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
