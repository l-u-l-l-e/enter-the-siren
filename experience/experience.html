<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="experienceVideo" src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&controls=0&mute=0" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    document.getElementById('experienceVideo').addEventListener('ended', function () {
      window.location.href = 'exit.html';  // Redirect to exit page when the video finishes
    });
  </script>
</body>
</html>
