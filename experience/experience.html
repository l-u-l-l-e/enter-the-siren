<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" 
            src="https://www.youtube.com/embed/fISsSQ8A1YQ?si=uN5NreQgGcO0qr0B" 
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
  </div>

  <script>
    const player = document.getElementById('sirenVideo');
    const videoDurationInSeconds = 763;  

    // Poll for the signal from the Glitch server
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            playVideo();  
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    function playVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 2000);  

      const redirectTime = (videoDurationInSeconds - 2) * 1000; 
      setTimeout(() => {
        window.location.href = 'exit.html';  
      }, redirectTime);
    }

    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
