<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <video id="experienceVideo" width="100%" height="100%" autoplay muted>
      <source src="http://localhost:8000/siren.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('experienceVideo');

    function playVideo() {
      video.play();  // Auto play the video
    }

    // Poll for signal and start the video
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            setTimeout(function() {
              playVideo();  // Play the video after 2 seconds
              setTimeout(function() {
                video.muted = false;  // Unmute the video after it starts playing
              }, 1000);  // Unmute after 1 second of play
            }, 2000);  // Start the video 2 seconds after signal
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    setInterval(checkForSignal, 2000);  // Poll every 2 seconds for the signal
  </script>

</body>
</html>
