<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;
    let videoHasStarted = false; // To ensure video starts only once

    // Load the YouTube Iframe API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Set to autoplay on ready
          'controls': 0,  // Hide controls
          'mute': 1       // Start muted
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready
    function onPlayerReady(event) {
      console.log("YouTube Player is ready.");
      
      // Set the video quality to the highest available (1080p)
      player.setPlaybackQuality('hd1080'); // Force 1080p quality if available
      playVideo(); // Start playing video after 2 seconds delay
    }

    // Handle video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = 'exit.html'; // Redirect when video ends
      }
    }

    // Function to play the video
    function playVideo() {
      if (!videoHasStarted) {
        console.log("Starting video playback after 2 seconds.");
        setTimeout(() => {
          player.unMute(); // Unmute the video
          player.playVideo(); // Play the video
          videoHasStarted = true;  // Ensure video plays only once
        }, 2000); // 2-second delay before playing video
      }
    }
  </script>
</body>
</html>
