<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensures the video covers the full viewport */
    }
  </style>
</head>
<body>

  <!-- Embedding the Google Drive video -->
  <video id="experienceVideo" autoplay muted playsinline>
    <source src="https://drive.google.com/uc?export=preview&id=1RIweoTOnW0X1eg1RZhV4EOBy7gPDCx9z" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('experienceVideo');

    // Unmute the video after 2 seconds to allow smooth autoplay
    setTimeout(() => {
      video.muted = false;
    }, 2000);

    // Automatically redirect after the video ends
    video.onended = function() {
      window.location.href = 'exit.html';  // Redirect to exit page
    };
  </script>

</body>
</html>
