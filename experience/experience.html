<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sirenVideo {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="container">
    <div id="sirenVideo"></div>
  </div>

  <script>
    let player;
    let videoStarted = false;
    const videoId = 'UYMx0qaVJyI'; // Your video ID

    // This function gets called when the YouTube Iframe API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        videoId: videoId,
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'mute': 1,
          'rel': 0,
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Unmute the video after 2 seconds to ensure smooth start
      setTimeout(() => {
        event.target.unMute();
        event.target.setVolume(100);
      }, 2000);
    }

    function onPlayerStateChange(event) {
      // When the video is playing, set a timeout to redirect 2 seconds before it ends
      if (event.data === YT.PlayerState.PLAYING && !videoStarted) {
        videoStarted = true;
        const remainingTime = player.getDuration() - 2;
        setTimeout(() => {
          window.location.href = 'exit.html';
        }, remainingTime * 1000);
      }
    }

    function checkForSignal() {
      fetch('https://power-flax-syzygy.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo && !videoStarted) {
            console.log('Signal received, video will start playing.');
            playVideo();
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    function playVideo() {
      player.playVideo();
    }

    // Check for the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>
</body>
</html>
