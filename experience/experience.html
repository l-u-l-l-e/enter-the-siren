<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="sirenVideo" 
          src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0" 
          allow="autoplay; encrypted-media; fullscreen">
  </iframe>

  <script>
    const player = document.getElementById('sirenVideo');

    // Function to play the video
    function playVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 3000);  // Unmute after 3 seconds
    }

    // Poll for signal from the server
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            playVideo();  // Play the video when signal is received
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Function to reset the signal after the video ends
    function resetSignalAfterVideo() {
      fetch('https://legend-oxidized-governor.glitch.me/reset', { method: 'POST' })
        .then(() => window.location.href = 'exit.html')  // Redirect to exit.html
        .catch(error => console.error('Error resetting signal:', error));
    }

    // Listen for message from YouTube iframe when the video ends
    window.addEventListener('message', function(event) {
      if (event.data && event.data.event === 'onStateChange' && event.data.info === 0) {
        resetSignalAfterVideo();  // Video ended, reset signal and redirect
      }
    });

    // Check signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
