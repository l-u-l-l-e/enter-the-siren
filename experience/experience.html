<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" 
            src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0" 
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
  </div>

  <script>
    // Set up YouTube Iframe API
    const player = document.getElementById('sirenVideo');

    function playVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      
      // Unmute after a delay
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 2000);  // Unmute after 2 seconds
    }

    // Detect when the video ends
    window.addEventListener('message', function(event) {
      if (event.data && event.data.event === 'onStateChange') {
        if (event.data.info === 0) {  // YT.PlayerState.ENDED == 0
          handleVideoEnd();  // Call the function to handle video end
        }
      }
    });

    function handleVideoEnd() {
      // Reset signal after video ends and redirect to exit page
      fetch('https://legend-oxidized-governor.glitch.me/reset', {
        method: 'POST',
      })
      .then(() => {
        console.log('Signal reset, redirecting to exit page.');
        window.location.href = 'exit.html';  // Redirect to the exit page
      })
      .catch(error => console.error('Error resetting signal:', error));
    }

    // Poll for the signal from the server to start the video
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            playVideo();  // Start the video when the signal is received
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Keep checking for signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
