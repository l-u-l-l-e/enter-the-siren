<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Direct YouTube embed with autoplay muted -->
  <iframe
    src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&controls=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    // Unmute the video after 2 seconds (you can adjust the delay)
    setTimeout(() => {
      const iframe = document.querySelector('iframe');
      iframe.src = iframe.src.replace('mute=1', 'mute=0'); // Unmute the video
    }, 2000); // 2 second delay to unmute after autoplay starts
  </script>
</body>
</html>
