<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="experienceVideo" src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const experienceVideo = document.getElementById('experienceVideo');

    // Function to check when video ends and reset signal
    function checkVideoEnd() {
      // Assume video is 10 minutes (600 seconds)
      setTimeout(function () {
        console.log('Video ended. Resetting signal.');
        resetSignal();
      }, 600000); // 600000ms = 10 minutes
    }

    // Function to reset the signal after video ends
    function resetSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/reset', {
        method: 'POST'
      })
      .then(response => response.text())
      .then(data => {
        console.log('Signal reset:', data);
        window.location.href = 'dots.html';  // Redirect back to dots
      })
      .catch(error => console.error('Error resetting signal:', error));
    }

    // Start the function to check for video end
    checkVideoEnd();
  </script>
</body>
</html>
