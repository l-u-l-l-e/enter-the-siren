<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <iframe id="youtubePlayer" width="100%" height="100%" 
    src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&enablejsapi=1" 
    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;

  // This function creates the YouTube player when the API is ready
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubePlayer', {
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    console.log("YouTube player is ready");
    // Poll for the signal every 2 seconds
    setInterval(checkForSignal, 2000);
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      window.location.href = 'exit.html';  // Redirect after video ends
    }
  }

  function checkForSignal() {
    fetch('https://legend-oxidized-governor.glitch.me/signal')
      .then(response => response.json())
      .then(data => {
        if (data.playVideo) {
          console.log("Signal received! Unmuting video.");
          setTimeout(() => player.unMute(), 2000);  // Unmute after 2 seconds
        }
      })
      .catch(error => console.error('Error checking signal:', error));
  }
</script>

</body>
</html>
