<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" 
            src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0" 
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
  </div>

  <script>
    const player = document.getElementById('sirenVideo');
    const videoDurationInSeconds = 763;  // Replace with actual video duration in seconds

    // Poll for the signal from the Glitch server
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            playVideo();  // Play the video when signal is received
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Function to play the video
    function playVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      
      // Unmute after a delay to avoid restrictions
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 2000);  // Unmute after 2 seconds

      // Set up redirection 2 seconds before video ends
      const redirectTime = (videoDurationInSeconds - 2) * 1000; // Convert to milliseconds
      setTimeout(() => {
        window.location.href = 'exit.html';  // Redirect to exit page 2 seconds before the video ends
      }, redirectTime);
    }

    // Keep checking for signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
