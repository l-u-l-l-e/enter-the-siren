<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Updated Vimeo embed code without fullscreen -->
    <iframe src="https://player.vimeo.com/video/1013656394?h=39852bc616&autoplay=1&muted=0&loop=0"
    frameborder="0" allow="autoplay; picture-in-picture; clipboard-write" style="width:100%;height:100%;">
    </iframe>
  </div>

  <script>
    // Poll the server for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log("Signal received! Playing video.");
            document.querySelector('iframe').src += '&autoplay=1';  // Add autoplay when signal is received
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Keep checking for the signal every 2 seconds
    setInterval(checkForSignal, 2000);

    function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    fetch('https://legend-oxidized-governor.glitch.me/reset', {
      method: 'POST',
    })
    .then(() => window.location.href = 'please-exit.html')
    .catch(error => console.error('Error resetting signal:', error));
  }
}

  </script>

</body>
</html>
