<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
  <div class="container">
    <!-- Embed the YouTube video -->
    <iframe width="100%" height="500" 
            src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen id="sirenVideo">
    </iframe>
  </div>

  <script>
    const videoIframe = document.getElementById('sirenVideo');

    // Function to detect when the YouTube video ends
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player('sirenVideo', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        // Redirect to the "Please Exit" screen when the video finishes
        window.location.href = 'exit.html';
      }
    }

    // Load the YouTube API to control the iframe
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
