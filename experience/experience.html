<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    /* Fullscreen video and background styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="sirenVideo"></div> <!-- YouTube video will be embedded here -->
  </div>

  <!-- Load the YouTube API script -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // Create the YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sirenVideo', {
        height: '100%',
        width: '100%',
        videoId: 'dMRR6yFSy5k',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Autoplay the video
          'controls': 0,  // Hide controls
          'mute': 1,      // Start muted to comply with autoplay policy
          'playsinline': 1 // Force video to play inline on mobile (iOS)
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready
    function onPlayerReady(event) {
      console.log("Player is ready!");
      player.playVideo(); // Play video immediately
      setTimeout(() => {
        player.unMute();  // Unmute the video after 2 seconds
      }, 2000); // Wait for 2 seconds to avoid conflicts with autoplay restrictions
    }

    // Handle video state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        console.log("Video ended, redirecting to exit page.");
        window.location.href = 'exit.html';  // Redirect after video ends
      }
    }

    // Periodically check if video is paused and force play if needed
    setInterval(function() {
      if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PAUSED) {
        console.log("Resuming paused video.");
        player.playVideo();  // Force play if paused
      }
    }, 1000);  // Check every second to ensure continuous play
  </script>

</body>
</html>
