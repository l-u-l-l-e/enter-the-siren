<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Point</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      id="experienceVideo"
      src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&controls=0&mute=0&enablejsapi=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    let player;
    
    // Initialize the YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('experienceVideo', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Handle when the video ends
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        // Send a POST request to reset the signal
        fetch('https://legend-oxidized-governor.glitch.me/reset-signal-after-video', {
          method: 'POST',
        })
        .then(() => {
          // Redirect to the "Please Exit" screen after the signal is reset
          window.location.href = 'please-exit.html';
        })
        .catch(error => console.error('Error resetting signal:', error));
      }
    }

    // Check for the signal every 2 seconds
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            setTimeout(() => player.playVideo(), 3000); // Play the video after 3 seconds
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    setInterval(checkForSignal, 2000); // Poll for signal every 2 seconds

    // Load the YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
