<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Siren</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="sirenVideo" 
            src="https://www.youtube.com/embed/dMRR6yFSy5k?autoplay=1&mute=1&controls=0&enablejsapi=1&rel=0" 
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
  </div>

  <script>
    const videoDuration = 763 * 1000; // 763 seconds in milliseconds
    const player = document.getElementById('sirenVideo');

    // Poll for signal from the Glitch server
    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            playVideo();  // Play the video when signal is received
            setTimeout(handleVideoEnd, videoDuration);  // Set the timer to handle end
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Function to play the video
    function playVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      
      // Unmute after a delay to avoid restrictions
      setTimeout(() => {
        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      }, 2000);  // Unmute after 2 seconds
    }

    // Handle the video end using the duration timer
    function handleVideoEnd() {
      fetch('https://legend-oxidized-governor.glitch.me/reset', {
        method: 'POST',
      })
      .then(() => {
        console.log('Signal reset, redirecting to exit page.');
        window.location.href = 'exit.html';  // Redirect to the exit page after video ends
      })
      .catch(error => console.error('Error resetting signal:', error));
    }

    // Check signal every 2 seconds
    setInterval(checkForSignal, 2000);
  </script>

</body>
</html>
