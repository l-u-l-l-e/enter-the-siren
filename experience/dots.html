<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting...</title>
    <link rel="stylesheet" href="../entry/styles.css"> <!-- Link to your main styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Fira Mono', monospace; /* Use the same font as the rest of your project */
            font-size: 2em; /* Adjust to match your preferred size */
        }

        .dots {
            font-size: 1.5em; /* You can adjust this size to make the dots smaller */
        }
    </style>
</head>
<body>
    <div class="dots">• • •</div> <!-- These are the animated dots -->

    <script>
        // Dot animation
        let dotElement = document.querySelector('.dots');
        let dots = 1;

        setInterval(function () {
            dotElement.textContent = '•'.repeat(dots);
            dots = (dots % 3) + 1;
        }, 500); // Change dots every 500ms
    </script>
</body>
</html>
