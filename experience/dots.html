<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting</title>
  <link rel="stylesheet" href="../entry/styles.css">
  <style>
    body {
      background-color: black;
      color: #08fff8;
      font-family: 'Fira Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    .dots {
      font-size: 2.5em;
      color: #08fff8;
    }
  </style>
</head>
<body>
  <div class="dots">• • •</div>

  <script>
    let dotElement = document.querySelector('.dots');
    let dots = 1;

    // Simple animation for the dots
    setInterval(function () {
      dotElement.textContent = '•'.repeat(dots);
      dots = (dots % 3) + 1;
    }, 500);

    // Poll for the signal every 2 seconds after a 5-second delay
    setTimeout(() => {
      setInterval(checkForSignal, 2000);
    }, 5000); // 5-second delay before starting to poll for signal

    function checkForSignal() {
      fetch('https://legend-oxidized-governor.glitch.me/signal')
        .then(response => response.json())
        .then(data => {
          if (data.playVideo) {
            console.log('Signal received. Redirecting to experience page...');
            window.location.href = 'experience.html';
          } else {
            console.log('Waiting for signal...');
          }
        })
        .catch(error => console.error('Error checking signal:', error));
    }

    // Automatically return to index after 12 minutes (720,000 milliseconds)
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 720000);
  </script>
</body>
</html>
