<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting...</title>
    <link rel="stylesheet" href="../entry/styles.css"> <!-- Linking to your main stylesheet -->
    <style>
        /* Use the same title styling from the rest of your project */
        body {
            background-color: black;
            color: #08fff8;
            font-family: 'Fira Mono', monospace;  /* Same font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 50px;
            overflow: hidden;  /* Disable scrolling */
        }

        .dots {
            font-size: 2.5em; /* Same size as the title */
            color: #08fff8; /* Cyan color for the dots */
        }
    </style>
</head>
<body>
    <div class="dots">• • •</div> <!-- These are the animated dots -->

    <script>
        // Dot animation
        let dotElement = document.querySelector('.dots');
        let dots = 1;

        setInterval(function () {
            dotElement.textContent = '•'.repeat(dots);
            dots = (dots % 3) + 1;
        }, 500); // Change dots every 500ms
    </script>
</body>
</html>
