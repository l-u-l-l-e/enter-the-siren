<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
        .dots {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="dots">• • •</div>

    <script>
        // Dot animation
        let dotElement = document.querySelector('.dots');
        let dots = 1;

        setInterval(function () {
            dotElement.textContent = '•'.repeat(dots);
            dots = (dots % 3) + 1;
        }, 500); // Change dots every 500ms
    </script>
</body>
</html>
