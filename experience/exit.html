<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Exit</title>
  <link rel="stylesheet" href="../entry/styles.css"> 
</head>
<body>
  <h1>Please exit to your right...</h1>
  <h2>There's one last thing for you</h2>
  <script>
    async function resetSignal() {
      try {
        const response = await fetch('https://power-flax-syzygy.glitch.me/reset', { method: 'POST' });
        if (response.ok) {
          console.log('Signal reset successfully.');
          window.location.href = 'dots.html';
        } else {
          console.error('Failed to reset the signal.');
          retryResetSignal();
        }
      } catch (error) {
        console.error('Error resetting the signal:', error);
        retryResetSignal();
      }
    }

    function retryResetSignal(retries = 3) {
      let attempts = 0;
      const interval = setInterval(async () => {
        if (attempts >= retries) {
          clearInterval(interval);
          alert('Failed to reset the signal. Please try again manually.');
          return;
        }
        attempts++;
        try {
          const response = await fetch('https://power-flax-syzygy.glitch.me/reset', { method: 'POST' });
          if (response.ok) {
            clearInterval(interval);
            console.log('Signal reset successfully on retry.');
            window.location.href = 'dots.html';
          }
        } catch (error) {
          console.error(`Retry ${attempts} error:`, error);
        }
      }, 2000);
    }

    // Call the resetSignal function immediately when the page loads
    resetSignal();
  </script>
</body>
</html>
