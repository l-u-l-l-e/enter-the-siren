<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Exit</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body>
  <div class="container">
  <h1>Please exit to your right...</h1>
  <h2>There's one last thing for you</h2>
  </div>
  <script>
    async function resetSignal() {
      try {
        const response = await fetch('https://legend-oxidized-governor.glitch.me/reset', { method: 'POST' });
        if (!response.ok) {
          throw new Error('Failed to reset the signal');
        }
        console.log('Signal reset successfully.');
      } catch (error) {
        console.error('Error resetting signal:', error);
      }
    }

    function handleExitProcess() {
      // Reset the signal first
      resetSignal().then(() => {
        console.log('Waiting for 10 seconds before redirecting to dots...');
        setTimeout(() => {
          window.location.href = 'dots.html';
        }, 10000); // Show the exit page for 10 seconds before redirecting
      });
    }

    // Start the exit process immediately when the page loads
    handleExitProcess();
  </script>
</body>
</html>
