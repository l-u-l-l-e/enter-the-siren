<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Exit</title>
    <link rel="stylesheet" href="../entry/styles.css">
</head>
<body class="fade-in">
    <div class="container">
        <h1>Please Exit</h1>
    </div>

    <script>
        // Reset the signal when the "Please Exit" screen is shown
        fetch('https://legend-oxidized-governor.glitch.me/reset')
          .then(response => response.text())
          .then(data => console.log("Signal reset: ", data)); // Log the confirmation

        // Redirect to dots screen after 10 seconds
        setTimeout(function() {
            window.location.href = 'dots.html';
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
