<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Exit</title>
  <link rel="stylesheet" href="../entry/styles.css">
</head>
<body>
  <h1>Please exit to your right...</h1> <br>
  <h2>There's one last thing for you</h2>
  
  <script>
    function resetSignal() {
      return fetch('https://power-flax-syzygy.glitch.me/reset', { method: 'POST' })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to reset the signal');
          }
          console.log('Signal reset successfully.');
        })
        .catch(error => {
          console.error('Error resetting signal:', error);
        });
    }

    async function handleExitProcess() {
      await resetSignal();
      console.log('Waiting for 10 seconds before redirecting...');
      setTimeout(() => {
        window.location.href = 'dots.html';
      }, 10000);  // Show the exit page for 10 seconds
    }

    // Start the exit process immediately when the page loads
    handleExitProcess();
  </script>
</body>
</html>
