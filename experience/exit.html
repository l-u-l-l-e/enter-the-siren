<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Exit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div>Please Exit</div>

    <script>
        // Reset the signal on the server
        fetch('https://legend-oxidized-governor.glitch.me/reset', {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => console.log('Signal reset:', data))
        .catch(error => console.error('Error resetting signal:', error));

        // After 10 seconds, redirect back to the dots waiting screen
        setTimeout(function() {
            window.location.href = 'dots.html';
        }, 10000);  // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
